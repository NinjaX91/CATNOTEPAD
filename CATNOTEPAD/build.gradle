    defaultConfig {
        applicationId "ninja.cfg.catnotepad"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 6
        versionName '1.4'
        signingConfig signingConfigs.debug
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
